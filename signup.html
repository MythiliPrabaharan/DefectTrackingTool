<!DOCTYPE html>
<html>
<head>
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles/styles.css">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Sign-Up</title>
<script type = "text/javascript">
function validate()
{
	var signup_user_name = document.forms["FormSignUp"]["user_name"].value;
	var signup_password = document.forms["FormSignUp"]["password"].value;
	var signup_email = document.forms["FormSignUp"]["email"].value;
	var signup_company_name = document.forms["FormSignUp"]["company_name"].value;
	if (signup_user_name == "" || signup_password == "" || signup_email == "" || signup_company_name == "")
	{
		window.alert("Please Enter all the Details!");
		return false;
	}
}
</script>
</head>
<body>
<form name = "FormSignUp" action="signup.jsp" method = "post" onsubmit = "return validate()">
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center"> PeopleZ Defect Tracking Tool </a>
    </div>
  </nav>
  <nav>
         <div class="nav-wrapper">
            <div class="col s12">
               <a href="signup.html" class="breadcrumb">SignUp</a>        
            </div>
         </div>
      </nav>
  <div class="container">
    <div class="row"> <!-- Title Card -->
      <div class="col s8 offset-s2">
        <div class="card orange">
          <div class="card-content Black-text">
            <span class="card-title White-text">
              <font face="cursive" size="5"><marquee>Welcome User</marquee></font>
            </span>
          </div>
        </div>
      </div>
    </div> <!-- Title Card End-->
  </div>

  <div class="container">
    <div class="row"> <!-- Form Card -->
      <div class="col s8 offset-s2">
        <div class="card light-blue">
          <div class="card-content Black-text">
            <div class="row">
              <div class="col s12">
                <div class="card">
                  <div class="card-content">
                    <div class="card blue lighten-1">    
                      <div class="card-content White-text"><span class="card-title White-text">Sign Up</span></div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                          <input id="name" type="text" class="validate" name="user_name">
                          <label for="name">User Name</label>
                      </div>
                    </div>            
                    <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">lock</i>
                            <input id="pwd" type="password" class="validate" name="password">
                            <label for="pwd">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                          <input id="email" type="email" class="validate" name="email">
                            <label for="email">E-mail</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">work</i>
                          <input id="company_name" type="text" class="validate" name = "company_name">
                          <label for="company_name">Company Name</label>
                      </div>
                    </div>
                    <div class="row center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">  Sign Up <i class="material-icons right">create</i></button>
                            <button class="btn waves-effect waves-light" type="reset" name="action"> Reset <i class="material-icons right">clear
                            </i></button>
                     </div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" align="right">
                    		<div class="col s12">
                    			<label style="font-size:20px"><a href="login.html"><font color="red">Already have account?</font></a></label>
                    		</div>
                    	</div>
</div>
</div>
</div>
</div>
</div>
</form>
</body>
</html>
