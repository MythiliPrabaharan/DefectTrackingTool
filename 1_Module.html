<html>
<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!-- Compiled and minified JavaScript -->

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">

<script type="text/javascript">
	function validate()
	{
		var user_name = document.forms["1_Module"]["user_name"].value;
		var password = document.forms["1_Module"]["password"].value;
		if(user_name == "")
		{
			alert("Please enter User Name");
		}
		if(password == "")
		{
			alert("Please enter Password");
		} 
	}
</script>
</head>
<body>
<form name="1_Module" method = "post" action = "login.jsp" onsubmit="return validate()">
	<nav>
		<div class="nav-wrapper blue">
			<a href="#" class="brand-logo center">PeopleZ Defect Tracking Tool</a>
		</div>
	</nav>
	<div class="w3-container">
		<div class="row"> <!-- Title Card -->
        	<div class="col s8 offset-s2">

            				<font face="cursive" size="5"><marquee>Welcome User</marquee></font>
              			</span>

        		</div>

	<div class="container">

       		<div class="col s8 offset-s2">

			        					</div>     				
				        				<div class="row">
