<!DOCTYPE html>

<html>
<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

  <title>Sign-Up</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">PeopleZ Defect Tracking Tool</a>
    </div>
  </nav>
  <div class="w3-container">
    <div class="row"> <!-- Title Card -->
      <div class="col s8 offset-s2">
        <div class="card orange">
          <div class="card-content Black-text">
            <span class="card-title White-text">
              <font face="cursive" size="5"><marquee>Welcome User</marquee></font>
            </span>
          </div>
        </div>
      </div>
    </div> <!-- Title Card End-->
  </div>

  <div class="container">
    <div class="row"> <!-- Form Card -->
      <div class="col s8 offset-s2">
        <div class="card light-blue">
          <div class="card-content Black-text">
            <div class="row">
              <form class="col s12">
                <div class="card">
                  <div class="card-content">
                    <div class="card blue lighten-1">    
                      <div class="card-content White-text"><span class="card-title White-text">Sign Up</span></div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                          <input id="name" type="text" class="validate" name="user_name">
                          <label for="name">User Name</label>
                      </div>
                    </div>            
                    <div class="row">
                      <div class="input-field col s12">
                          <i class="material-icons prefix">lock</i>
                            <input id="pwd" type="password" class="validate" name="password">
                            <label for="pwd">Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                          <input id="email" type="email" class="validate" name="email">
                            <label for="email">E-mail</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <i class="material-icons prefix">work</i>
                          <input id="name" type="text" class="validate" name = "company_name">
                          <label for="name">Company Name</label>
                      </div>
                    </div>
                    <div class="row center">
                            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="" ="create_project.html">Sign Up<i class="material-icons right">create
                            </i></button>
                            <button class="btn waves-effect waves-light" type="reset" name="action">Reset<i class="material-icons right">clear
                            </i></button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>  
</body>
</html>
